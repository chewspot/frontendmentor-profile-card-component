<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/fancy-background.css">
  <link rel="stylesheet" href="css/card.css">
  <link rel="stylesheet" href="css/attribution.css">
</head>
<body class="flex h-screen w-screen justify-center items-center">

  <!-- background -->
  <div class="fancy-background">
  </div>

  <!-- card -->
  <div class="card">
    <img class="card__banner" src="images/bg-pattern-card.svg" />

    <img class="card__photo" src="images/image-victor.jpg" />
  
    <div class="card__body">
      <h3 class="card__nameage">
        <span class="card__name">Victor Crest</span>
        <span class="card__age">26</span>
      </h3>
      <h4 class="card__location">
        London
      </h4>
    </div>

    <div class="card__footer">
      <section class="card__stat">
        <header>80K</header>
        <footer>Followers</footer>
      </section>
    
      <section class="card__stat">
        <header>803K</header>
        <footer>Likes</footer>
      </section>

      <section class="card__stat">
        <header>1.4K</header>
        <footer>Photos</footer>
      </section>    
      
    </div>  
  </div>
  
  <!-- footer -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="chewspot.com"> chewspot</a>.
  </footer>
</body>
</html>
